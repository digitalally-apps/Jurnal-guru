<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jurnal Guru Pro - Digital Ally</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#BB86FC">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #121212; --bg-card: #1E1E1E; --bg-input: #2C2C2C;
            --border: #333333; --text-main: #E0E0E0; --text-muted: #A0A0A0;
            --primary: #BB86FC; --accent: #03DAC6; --danger: #CF6679;
            --warning: #FFAB00; --success: #00C853; --info: #2979FF;
            --nav-bg: #1E1E1E;
        }
        [data-theme="light"] {
            --bg-body: #F5F5F7; --bg-card: #FFFFFF; --bg-input: #EFEFEF;
            --border: #DDDDDD; --text-main: #1D1D1F; --text-muted: #86868B;
            --primary: #6200EE; --accent: #018786; --danger: #B00020;
            --warning: #F57C00; --success: #388E3C; --info: #1976D2;
            --nav-bg: #FFFFFF;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; transition: background 0.3s, color 0.3s; }
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--bg-body); color: var(--text-main); padding-bottom: 85px; }

        .header { background: var(--bg-card); padding: 15px 20px; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 50; display: flex; justify-content: space-between; align-items: center; }
        .header h2 { margin: 0; font-size: 1.1em; }
        .header p { margin: 0; font-size: 0.7em; color: var(--text-muted); }
        .header-tools { display: flex; gap: 15px; align-items: center; }
        
        .section { display: none; padding: 15px; animation: fadeIn 0.3s; }
        .section.active { display: block; }
        .card { background: var(--bg-card); padding: 15px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 15px; }
        
        label { display: block; font-size: 0.85em; color: var(--text-muted); margin-bottom: 6px; font-weight: 600; }
        input, select, textarea { width: 100%; padding: 12px; background: var(--bg-input); border: 1px solid var(--border); border-radius: 8px; color: var(--text-main); font-family: inherit; font-size: 14px; }
        input[readonly] { opacity: 0.7; cursor: not-allowed; border-style: dashed; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; margin-top: 10px; }
        .btn-primary { background: var(--primary); color: #fff; }
        [data-theme="dark"] .btn-primary { color: #000; }
        .btn-success { background: var(--success); color: #fff; }
        .btn-danger { background: var(--danger); color: #fff; }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text-main); }

        .dashboard-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .stat-box { background: var(--bg-input); padding: 15px; border-radius: 10px; text-align: center; }
        .stat-val { font-size: 1.5em; font-weight: bold; display: block; }
        .stat-lbl { font-size: 0.7em; text-transform: uppercase; color: var(--text-muted); }

        .absen-row { padding: 12px 0; border-bottom: 1px solid var(--border); display: flex; flex-direction: column; gap: 8px; }
        .absen-top { display: flex; justify-content: space-between; align-items: center; }
        .absen-opts { display: flex; gap: 5px; }
        input[type="radio"] { display: none; }
        .opt-lbl { width: 35px; height: 35px; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 0.9em; background: var(--bg-input); color: var(--text-muted); cursor: pointer; border: 1px solid var(--border); }
        input[value="S"]:checked + .opt-lbl { background: var(--primary); color: white; border-color: var(--primary); }
        input[value="I"]:checked + .opt-lbl { background: var(--warning); color: white; border-color: var(--warning); }
        input[value="A"]:checked + .opt-lbl { background: var(--danger); color: white; border-color: var(--danger); }
        [data-theme="dark"] input:checked + .opt-lbl { color: black; }

        .recap-table { width: 100%; border-collapse: collapse; font-size: 0.8em; }
        .recap-table th { text-align: left; color: var(--text-muted); padding: 8px 4px; border-bottom: 1px solid var(--border); }
        .recap-table td { padding: 8px 4px; border-bottom: 1px solid var(--border); }
        .col-num { width: 35px; text-align: center; font-weight: bold; }
        .zero-val { color: var(--text-muted); font-weight: normal; opacity: 0.5; }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: var(--nav-bg); border-top: 1px solid var(--border); display: flex; justify-content: space-around; padding: 10px 0; z-index: 100; }
        .nav-item { text-align: center; color: var(--text-muted); font-size: 0.7em; width: 20%; cursor: pointer; }
        .nav-item.active { color: var(--accent); font-weight: bold; }
        .nav-icon { font-size: 1.4em; display: block; margin-bottom: 3px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
