<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jurnal Guru Pro - Digital Ally</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#BB86FC">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Dark Mode (Default) */
            --bg-body: #121212; --bg-card: #1E1E1E; --bg-input: #2C2C2C;
            --border: #333333; --text-main: #E0E0E0; --text-muted: #A0A0A0;
            --primary: #BB86FC; --accent: #03DAC6; --danger: #CF6679;
            --warning: #FFAB00; --success: #00C853; --info: #2979FF;
            --nav-bg: #1E1E1E;
        }

        [data-theme="light"] {
            /* Light Mode */
            --bg-body: #F5F5F7; --bg-card: #FFFFFF; --bg-input: #EFEFEF;
            --border: #DDDDDD; --text-main: #1D1D1F; --text-muted: #86868B;
            --primary: #6200EE; --accent: #018786; --danger: #B00020;
            --warning: #F57C00; --success: #388E3C; --info: #1976D2;
            --nav-bg: #FFFFFF;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; transition: background 0.3s, color 0.3s; }
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; background: var(--bg-body); color: var(--text-main); padding-bottom: 85px; }

        .header { background: var(--bg-card); padding: 15px 20px; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 50; display: flex; justify-content: space-between; align-items: center; }
        .header h2 { margin: 0; font-size: 1.1em; }
        .header p { margin: 0; font-size: 0.7em; color: var(--text-muted); }
        .header-tools { display: flex; gap: 15px; align-items: center; }
        
        .section { display: none; padding: 15px; animation: fadeIn 0.3s; }
        .section.active { display: block; }
        .card { background: var(--bg-card); padding: 15px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        
        label { display: block; font-size: 0.85em; color: var(--text-muted); margin-bottom: 6px; font-weight: 600; }
        input, select, textarea { width: 100%; padding: 12px; background: var(--bg-input); border: 1px solid var(--border); border-radius: 8px; color: var(--text-main); font-family: inherit; font-size: 14px; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; margin-top: 10px; }
        .btn-primary { background: var(--primary); color: #fff; }
        [data-theme="dark"] .btn-primary { color: #000; }
        .btn-success { background: var(--success); color: #fff; }
        .btn-danger { background: var(--danger); color: #fff; }

        .dashboard-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .stat-box { background: var(--bg-input); padding: 15px; border-radius: 10px; text-align: center; }
        .stat-val { font-size: 1.5em; font-weight: bold; display: block; }
        .stat-lbl { font-size: 0.7em; text-transform: uppercase; color: var(--text-muted); }

        .absen-row { padding: 12px 0; border-bottom: 1px solid var(--border); display: flex; flex-direction: column; gap: 8px; }
        .absen-top { display: flex; justify-content: space-between; align-items: center; }
        .absen-opts { display: flex; gap: 5px; }
        input[type="radio"] { display: none; }
        .opt-lbl { width: 35px; height: 35px; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 0.9em; background: var(--bg-input); color: var(--text-muted); cursor: pointer; border: 1px solid var(--border); }
        input:checked + .opt-lbl { background: var(--primary); color: white; border-color: var(--primary); }
        [data-theme="dark"] input:checked + .opt-lbl { color: black; }

        .recap-table { width: 100%; border-collapse: collapse; font-size: 0.8em; }
        .recap-table th { text-align: left; color: var(--text-muted); padding: 8px 4px; border-bottom: 1px solid var(--border); }
        .recap-table td { padding: 8px 4px; border-bottom: 1px solid var(--border); }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: var(--nav-bg); border-top: 1px solid var(--border); display: flex; justify-content: space-around; padding: 10px 0; z-index: 100; }
        .nav-item { text-align: center; color: var(--text-muted); font-size: 0.7em; width: 20%; cursor: pointer; }
        .nav-item.active { color: var(--primary); font-weight: bold; }
        .nav-icon { font-size: 1.4em; display: block; margin-bottom: 3px; }

        #welcome-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-body); z-index: 1000; padding: 25px; display: none; overflow-y: auto; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="welcome-screen">
        <h1 style="color: var(--primary); margin-bottom: 5px;">Digital Ally</h1>
        <p style="color: var(--text-muted); font-size: 0.9em; margin-bottom: 25px;">Siapkan Jurnal Guru Pro Anda.</p>
        <div class="card">
            <label>Nama Lengkap & Gelar</label>
            <input type="text" id="setup-teacher" placeholder="Aisyah, S.T.">
            <label style="margin-top: 15px;">Nama Sekolah / Kelas</label>
            <input type="text" id="setup-school" placeholder="Kelas 7A - SMPN 1">
            <label style="margin-top: 15px;">Daftar Siswa (Satu Baris Satu Nama)</label>
            <textarea id="setup-students" rows="8" placeholder="Budi&#10;Siti&#10;Agus"></textarea>
            <button class="btn btn-primary" style="margin-top: 20px;" onclick="finishSetup()">Aktifkan Aplikasi üöÄ</button>
        </div>
    </div>

    <div class="header">
        <div>
            <h2 id="header-school-name">Jurnal Guru</h2>
            <p id="header-teacher-name" style="margin:0; font-size:0.85em; color:var(--primary); font-weight:600;"></p>
            <p id="current-date">...</p>
        </div>
        <div class="header-tools">
            <div id="theme-toggle" onclick="toggleTheme()" style="font-size:1.2em; cursor:pointer;">üåì</div>
            <div onclick="initApp()" style="font-size:1.2em; cursor:pointer;">üîÑ</div>
        </div>
    </div>

    <div id="view-home" class="section active">
        <div class="card" style="border-left: 5px solid var(--accent);">
            <h3 style="margin:0; font-size: 1em;">Statistik Hari Ini</h3>
            <div class="dashboard-grid" style="margin-top: 15px;">
                <div class="stat-box"><span class="stat-val" id="today-sakit" style="color:var(--primary)">0</span><span class="stat-lbl">Sakit</span></div>
                <div class="stat-box"><span class="stat-val" id="today-izin" style="color:var(--warning)">0</span><span class="stat-lbl">Izin</span></div>
                <div class="stat-box"><span class="stat-val" id="today-alpha" style="color:var(--danger)">0</span><span class="stat-lbl">Alpha</span></div>
                <div class="stat-box"><span class="stat-val" id="today-kasus" style="color:var(--text-main)">0</span><span class="stat-lbl">Kasus</span></div>
            </div>
        </div>
        <div class="card"><h3 style="margin-top:0; font-size: 0.9em; color: var(--text-muted);">Log Harian</h3><div id="today-summary"></div></div>
    </div>

    <div id="view-absen" class="section">
        <div class="card"><label>Tanggal Absensi</label><input type="date" id="absen-tgl"></div>
        <div id="list-absen-container" class="card"></div>
        <button class="btn btn-primary" onclick="simpanAbsen()">üíæ Simpan Absensi</button>
    </div>

    <div id="view-kasus" class="section">
        <div class="card">
            <label>Pilih Siswa</label><select id="kasus-nama"></select>
            <label style="margin-top:10px;">Kategori</label>
            <select id="kasus-kat">
                <option value="Ringan">üü¢ Ringan</option>
                <option value="Sedang">üü† Sedang</option>
                <option value="Berat">üî¥ Berat</option>
            </select>
            <label style="margin-top:15px;">Kronologi</label><textarea id="kasus-ket" rows="4"></textarea>
            <button class="btn btn-danger" onclick="simpanKasus()">‚ö†Ô∏è Catat Kasus</button>
        </div>
    </div>

    <div id="view-laporan" class="section">
         <div class="card">
            <h3 style="margin-top:0;">Rekap Bulanan</h3>
            <input type="month" id="filter-bulan" onchange="renderRekap()">
            <div style="overflow-x:auto; margin-top:15px;">
                <table class="recap-table">
                    <thead><tr><th>No</th><th>Nama</th><th>S</th><th>I</th><th>A</th><th>K</th></tr></thead>
                    <tbody id="rekap-body"></tbody>
                </table>
            </div>
            <button class="btn btn-success" style="margin-top:15px;" onclick="exportCSV()">‚¨áÔ∏è Export CSV</button>
        </div>
    </div>

    <div id="view-settings" class="section">
        <div class="card" style="border-left: 5px solid var(--success);">
            <h3>‚öôÔ∏è Pengaturan</h3>
            <label>Nama Sekolah / Kelas</label><input type="text" id="setting-school-name">
            <label style="margin-top:10px;">Nama Lengkap Guru</label><input type="text" id="setting-teacher-name">
            <button class="btn btn-success" onclick="saveProfile()">Update Profil</button>
        </div>
        <button class="btn btn-outline" style="border: 1px solid var(--border); color: var(--text-main); background: var(--bg-card);" onclick="document.getElementById('welcome-screen').style.display='block'">üìù Edit Siswa Massal</button>
        <button class="btn btn-danger" style="background: none; color: var(--danger); border: 1px solid var(--danger);" onclick="resetData()">üóëÔ∏è Reset Aplikasi</button>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="nav('home', this)"><span class="nav-icon">üìä</span>Home</div>
        <div class="nav-item" onclick="nav('absen', this)"><span class="nav-icon">üìù</span>Absen</div>
        <div class="nav-item" onclick="nav('kasus', this)"><span class="nav-icon">‚ö†Ô∏è</span>Kasus</div>
        <div class="nav-item" onclick="nav('laporan', this)"><span class="nav-icon">üìë</span>Laporan</div>
        <div class="nav-item" onclick="nav('settings', this)"><span class="nav-icon">‚öôÔ∏è</span>Setelan</div>
    </div>

<script>
    let siswaList = JSON.parse(localStorage.getItem('db_siswa_pro')) || [];
    let schoolProfile = JSON.parse(localStorage.getItem('db_profile_pro')) || { name: "", teacher: "" };
    let currentTheme = localStorage.getItem('theme') || 'dark';

    document.addEventListener('DOMContentLoaded', () => {
        applyTheme(currentTheme);
        if (siswaList.length === 0) document.getElementById('welcome-screen').style.display = 'block';
        setupDate();
        loadProfile();
        initApp();
    });

    function toggleTheme() {
        currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
        applyTheme(currentTheme);
    }

    function applyTheme(theme) {
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
        document.getElementById('theme-toggle').innerText = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }

    function finishSetup() {
        const teacher = document.getElementById('setup-teacher').value;
        const school = document.getElementById('setup-school').value;
        const studentsRaw = document.getElementById('setup-students').value;
        if (!teacher || !school || !studentsRaw) return alert("Isi semua data!");
        siswaList = studentsRaw.split(/[,\n]/).map(s => s.trim()).filter(s => s !== "");
        schoolProfile = { name: school, teacher: teacher };
        localStorage.setItem('db_siswa_pro', JSON.stringify(siswaList));
        localStorage.setItem('db_profile_pro', JSON.stringify(schoolProfile));
        document.getElementById('welcome-screen').style.display = 'none';
        location.reload();
    }

    function setupDate() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('absen-tgl').value = today;
        document.getElementById('filter-bulan').value = today.slice(0, 7);
        document.getElementById('current-date').innerText = new Date().toLocaleDateString('id-ID', { weekday: 'long', day: 'numeric', month: 'short' });
    }

    function loadProfile() {
        document.getElementById('header-school-name').innerText = schoolProfile.name || "Digital Ally";
        document.getElementById('header-teacher-name').innerText = schoolProfile.teacher || "";
        document.getElementById('setting-school-name').value = schoolProfile.name;
        document.getElementById('setting-teacher-name').value = schoolProfile.teacher;
    }

    function saveProfile() {
        schoolProfile.name = document.getElementById('setting-school-name').value;
        schoolProfile.teacher = document.getElementById('setting-teacher-name').value;
        localStorage.setItem('db_profile_pro', JSON.stringify(schoolProfile));
        loadProfile(); alert("Profil diupdate!");
    }

    function initApp() {
        renderAbsenList();
        renderDropdowns();
        updateDashboard();
        renderRekap();
    }

    function renderAbsenList() {
        const container = document.getElementById('list-absen-container');
        container.innerHTML = '';
        siswaList.sort().forEach((nama, i) => {
            container.innerHTML += `
            <div class="absen-row">
                <div class="absen-top">
                    <span>${i+1}. ${nama}</span>
                    <div class="absen-opts">
                        <label><input type="radio" name="abs_${i}" value="H" checked><span class="opt-lbl">H</span></label>
                        <label><input type="radio" name="abs_${i}" value="S"><span class="opt-lbl" style="color:var(--primary)">S</span></label>
                        <label><input type="radio" name="abs_${i}" value="I"><span class="opt-lbl" style="color:var(--warning)">I</span></label>
                        <label><input type="radio" name="abs_${i}" value="A"><span class="opt-lbl" style="color:var(--danger)">A</span></label>
                    </div>
                </div>
            </div>`;
        });
    }

    function simpanAbsen() {
        const tgl = document.getElementById('absen-tgl').value;
        let db = JSON.parse(localStorage.getItem('db_absen_pro')) || [];
        db = db.filter(x => x.date !== tgl);
        siswaList.forEach((nama, i) => {
            const status = document.querySelector(`input[name="abs_${i}"]:checked`).value;
            if(status !== 'H') db.push({ date: tgl, name: nama, type: status });
        });
        localStorage.setItem('db_absen_pro', JSON.stringify(db));
        alert("Absensi disimpan!"); initApp();
    }

    function renderDropdowns() {
        const selKasus = document.getElementById('kasus-nama');
        selKasus.innerHTML = '<option value="">-- Pilih Siswa --</option>';
        siswaList.sort().forEach(s => selKasus.innerHTML += `<option value="${s}">${s}</option>`);
    }

    function simpanKasus() {
        const n = document.getElementById('kasus-nama').value;
        const ket = document.getElementById('kasus-ket').value;
        if(!n || !ket) return alert("Isi data!");
        let db = JSON.parse(localStorage.getItem('db_kasus_pro')) || [];
        db.push({ date: new Date().toISOString().split('T')[0], name: n, cat: document.getElementById('kasus-kat').value, desc: ket });
        localStorage.setItem('db_kasus_pro', JSON.stringify(db));
        document.getElementById('kasus-ket').value = '';
        alert("Kasus dicatat!"); initApp();
    }

    function updateDashboard() {
        const absen = JSON.parse(localStorage.getItem('db_absen_pro')) || [];
        const kasus = JSON.parse(localStorage.getItem('db_kasus_pro')) || [];
        const today = new Date().toISOString().split('T')[0];
        const tAbsen = absen.filter(x => x.date === today);
        document.getElementById('today-sakit').innerText = tAbsen.filter(x => x.type === 'S').length;
        document.getElementById('today-izin').innerText = tAbsen.filter(x => x.type === 'I').length;
        document.getElementById('today-alpha').innerText = tAbsen.filter(x => x.type === 'A').length;
        document.getElementById('today-kasus').innerText = kasus.filter(x => x.date === today).length;
        const summary = document.getElementById('today-summary');
        summary.innerHTML = tAbsen.length === 0 ? '<p style="font-size:0.8em; color:#555;">Nihil</p>' : tAbsen.map(x => `<div style="font-size:0.8em; margin-bottom:4px;">‚Ä¢ ${x.name} (${x.type})</div>`).join('');
    }

    function renderRekap() {
        const bln = document.getElementById('filter-bulan').value;
        const absen = JSON.parse(localStorage.getItem('db_absen_pro')) || [];
        const kasus = JSON.parse(localStorage.getItem('db_kasus_pro')) || [];
        const tbody = document.getElementById('rekap-body');
        tbody.innerHTML = '';
        siswaList.sort().forEach((nama, idx) => {
            const s = absen.filter(x => x.name === nama && x.date.startsWith(bln) && x.type === 'S').length;
            const i = absen.filter(x => x.name === nama && x.date.startsWith(bln) && x.type === 'I').length;
            const a = absen.filter(x => x.name === nama && x.date.startsWith(bln) && x.type === 'A').length;
            const k = kasus.filter(x => x.name === nama && x.date.startsWith(bln)).length;
            tbody.innerHTML += `<tr><td>${idx+1}</td><td>${nama}</td><td>${s}</td><td>${i}</td><td>${a}</td><td>${k}</td></tr>`;
        });
    }

    function resetData() { if(confirm("Reset semua?")) { localStorage.clear(); location.reload(); } }

    function exportCSV() {
        let csv = "No,Nama,S,I,A,K\n";
        const bln = document.getElementById('filter-bulan').value;
        const absen = JSON.parse(localStorage.getItem('db_absen_pro')) || [];
        const kasus = JSON.parse(localStorage.getItem('db_kasus_pro')) || [];
        siswaList.sort().forEach((nama, idx) => {
            const s = absen.filter(x => x.name === nama && x.date.startsWith(bln) && x.type === 'S').length;
            const i = absen.filter(x => x.name === nama && x.date.startsWith(bln) && x.type === 'I').length;
            const a = absen.filter(x => x.name === nama && x.date.startsWith(bln) && x.type === 'A').length;
            const k = kasus.filter(x => x.name === nama && x.date.startsWith(bln)).length;
            csv += `${idx+1},${nama},${s},${i},${a},${k}\n`;
        });
        const blob = new Blob([csv], { type: 'text/csv' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = `Rekap_${bln}.csv`; a.click();
    }

    function nav(id, el) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById('view-'+id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }
</script>
</body>
</html>
